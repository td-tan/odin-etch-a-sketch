<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch A Sketch</title>
</head>
<body>
    <header>
        <div id="title">You Are Welcome To Etch A Sketch</div>
    </header>
    <main>
        <div class="sketchpad"></div>
        <div class="settings">
            <button id="clear">Clear Sketch</button>
            <button id="create">Create Grid</button>
            <input type="range" min="1" max="100" value="50" class="slider" id="dimension">
            <div id="dimension-value">50 x 50</div>
        </div>
    </main>
    <script src="sketch.js"></script>
</body>
</html>
